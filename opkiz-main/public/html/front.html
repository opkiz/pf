<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opkiz front</title>
    <link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/front.css">
	<script src="../js/jquery-3.5.1.min.js"></script>	
	<script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="front">
		<div class="mini-navi">
			<div class="home abel pointer"><a href="main.html">HOME</a></div>
			<div class="where abel pointer">Simon says</div>
		</div>

		<div class="front-wrap wrapper">
			<div class="front-sc">
				<div class="scroll">
					<div class="sc-line" ondrop="drop(event)" ondragover="dragover(event)">
						<div class="circle" draggable="true" ondragstart="dragstart(event)"></div>
					</div>
					<div class="scroll-tit">Scroll</div>
				</div> <!-- scroll -->
			</div> <!-- front-sc -->
			<div class="front-pf">
				<div class="pf-thumb"><img src="../img/front-thumb-1.png" alt="프론트엔드썸네일" class="img"></div>
				<div class="pf-thumb"><img src="../img/front-thumb-2.png" alt="프론트엔드썸네일" class="img"></div>
				<div class="pf-thumb"><img src="../img/front-thumb-3.png" alt="프론트엔드썸네일" class="img"></div>
				<div class="pf-thumb"></div>
				<div class="pf-thumb"></div>
			</div> <!-- front-pf -->
		</div> <!-- front-wrap -->

		<div class="font-wrapper">
			<div class="back-font">
				<span>Frontend</span>
			</div>
		</div>
	</div> <!-- front -->
    

	<script src="../js/front.js"></script>
</body>
</html>
